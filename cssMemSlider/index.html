<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CssMemSlider</title>
</head>
<body>
  <header>
    <h1>SLIDER</h1>
  </header>
  <main>
      <div class="wrapper">
        <input type="radio" name="radio-button" id="button1" checked>
        <input type="radio" name="radio-button" id="button2">
        <input type="radio" name="radio-button" id="button3">
        <input type="radio" name="radio-button" id="button4">

        <div class="slider">
          <div class="mem">
            <img src="./img/mem_1.jpg" alt="memas">
          </div>
          <div class="mem">
            <img src="./img/mem_2.jpg" alt="memas">
          </div>
          <div class="mem">
            <img src="./img/mem_3.jpeg" alt="memas">
          </div>
          <div class="mem">
            <img src="./img/mem_4.jpg" alt="memas">
          </div>
        </div>
        <div class="controls__and__text__wrapper">
            <div class="text">
              <div class="text__wrapper">
                <div class="item item1">Наиболее вероятная причина багов в софте</div>
                <div class="item">Устройство моего кода</div>
                <div class="item">Проблемы с рекурсией?</div>
                <div class="item">Ро(бото)мантика</div>
              </div>
            </div>
          <div class="controls">
            <label for="button1">
            </label>
            <label for="button2">
            </label>
            <label for="button3">
            </label>
            <label for="button4">
            </label>
          </div>
        </div>
      </div>
  </main>
  <footer></footer>
  
</body>
</html>
